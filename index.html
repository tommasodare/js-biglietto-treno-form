<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>

        <input class="distance" type="number" placeholder="Chose how many km">
        
        <input class="age" type="number" placeholder="Type your age">

        <button>Click Me</button>

    <div class="container p-3">
        <div class="row">
            <form id="form" action="">
                <div class="mb-3">
                  <label for="username" class="form-label">Nome</label>
                  <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Type your name here">
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" name="km" id="km" aria-describedby="kmHelp" placeholder="Type here how many km">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Fascia d'eta</label>
                    <select class="form-select" name="age" id="age">
                        <option value="1">-18</option>
                        <option value="2">18/65</option>
                        <option value="3">+65</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Genera</button>
            </form>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Biglietto
                </div>
                <div class="card-body">
                    <div class="name">Nome</div>
                    <div class="price">Prezzo</div>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
