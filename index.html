<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    
    
<body class="bg-info">
    
    <div class="container-fluid text-center p-3">
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </div>

    <div class="container-fluid p-3 col-9 bg-light mb-3">
        <div class="row">
            <form id="form" action="">
                <div class="mb-3">
                  <label for="username" class="form-label">Nome</label>
                  <input type="text" class="form-control border border-warning" name="username" id="username" aria-describedby="emailHelp" placeholder="Type your name here">
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control border border-warning" name="km" id="km" aria-describedby="kmHelp" placeholder="Type here how many km">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Et√†</label>
                    <input type="number" class="form-select border border-warning" name="age" id="age" placeholder="Type here your age">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Genera</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container-fluid text-center p-1">
        <h3>IL TUO BIGLIETTO</h3>
    </div>

    <div class="container-fluid col-10">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <p class="mb-0">Dettagli Passeggero</p>
                </div>
                <div class="card-body d-flex justify-content-between">
                    <div class="bg-body-secondary p-2 col-3">
                        <div>
                            <p><b>Nome Passeggero</b></p>
                        </div>
                        <div class="name">
                            <p class="mb-0">Nome</p>
                        </div>
                    </div>
                    <div class="bg-body-secondary p-2 col-3">
                        <div>
                            <p><b>Carrozza</b></p>
                        </div>
                        <div >
                            <p class="mb-0">5</p>
                        </div>
                    </div>
                    <div class="bg-body-secondary p-2 col-3">
                        <div>
                            <p><b>Posto</b></p>
                        </div>
                        <div>
                            <p class="mb-0">27A</p>
                        </div>
                    </div>
                    <div class="bg-body-secondary p-2 col-3">
                        <div>
                            <p><b>Costo Biglietto</b></p>
                        </div>
                        <div class="price">
                            <p class="mb-0">Prezzo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
